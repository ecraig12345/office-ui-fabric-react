<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" user-scalable="no" />
    <title>Microsoft UI Fabric HIG App Base</title>
    <link href="https://c.s-microsoft.com/favicon.ico?v2" rel="shortcut icon" type="image/x-icon" />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
      }

      .loading {
        align-items: center;
        background-color: #faf9f8;
        display: flex;
        height: 100vh;
        justify-content: center;
      }
    </style>
  </head>

  <body>
    <div id="main">
      <div class="loading">
        <img
          class="loadingImage"
          src="https://static2.sharepointonline.com/files/fabric/fabric-website/images/spinner.gif"
          alt="Loading"
          width="32"
          height="32"
        />
      </div>
    </div>

    <script type="text/javascript">
      var reactPath = 'https://unpkg.com/react@16.8.3/umd/react.development.js';
      var reactDomPath = 'https://unpkg.com/react-dom@16.8.3/umd/react-dom.development.js';
      var appPath = 'demo.js';

      var scripts = [reactPath, reactDomPath, appPath];

      function loadScripts(array, callback) {
        function loader(src, handler) {
          var script = document.createElement('script');
          script.src = src;
          script.onload = script.onreadystatechange = function() {
            script.onreadystatechange = script.onload = null;
            handler();
          };
          var head = document.getElementsByTagName('head')[0];
          (head || document.body).appendChild(script);
        }
        (function run() {
          if (array.length != 0) {
            loader(array.shift(), run);
          } else {
            callback && callback();
          }
        })();
      }

      loadScripts(scripts);

      function getParameterByName(name, url) {
        if (!url) {
          url = window.location.href;
        }
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
          results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
      }
    </script>
  </body>
</html>
